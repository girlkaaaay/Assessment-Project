<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <!-- Google Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"

    />

    <script

    ></script>

    <title>Assessmnet Project</title>
  </head>
  <body>
    <header>
      <h2><a href="./index.html">kranderson</a></h2>
      <div class="navbar">
        <a class="menu" href="./index.html">Home</a>
        <a class="menu" href="./about.html">About</a>
        <a class="menu" href="./contact.html">Contact</a>
      </div>
    </header>

      <div class="contact-container">
        <div class="form-container">
          <h3>Let's get in touch!</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Your Email"
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Message"
              required
            ></textarea>
            <input type="submit" value="Send" class="send-button" id="contact-page-send-button" />
          </form>
        </div>
        <!-- Google Map-->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.60406109404!2d-119.78796568442066!3d36.73206927923099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise%20Industries!5e0!3m2!1sen!2sus!4v1652132443331!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

    <footer>
      <div class="f-grid-container">
        <div class="f-grid-item">
          <i class="fa-solid fa-angles-right"></i>
        </div>
        <div class="f-grid-item-2">
          <h3><a href="./index.html">kranderson</a></h3>

          <a href="https://www.facebook.com" class="fa fa-facebook"></a>
          <a href="https://twitter.com" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com" class="fa fa-instagram"></a>
          <a href="https://www.linkedin.com/home" class="fa fa-linkedin"></a>
        </div>
        <div class="f-grid-item">
          <i class="fa-solid fa-angles-left"></i>
        </div>
      </div>
    </footer>
  </body>
</html>

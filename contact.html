<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!--font awesome link-->
    <script
      src="https://kit.fontawesome.com/d47dcf070e.js"
      crossorigin="anonymous"
    ></script>

    <title>Assessmnet Project</title>
  </head>
  <body>
    <header>
      <h2><a href="/index.html">kranderson</a></h2>
      <div class="navbar">
        <a class="menu" href="/index.html">Home</a>
        <a class="menu" href="/about.html">About</a>
        <a class="menu" href="/contact.html">Contact</a>
      </div>
    </header>

    <section class="contact">
      <div class="contact-container">
        <div class="form-container">
          <h3>Let's get in touch!</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Your Email"
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Message"
              required
            ></textarea>
            <input type="submit" value="Send" class="send-button" />
          </form>
        </div>
        <!-- Google Map-->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.60406109404!2d-119.78796568442066!3d36.73206927923099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise%20Industries!5e0!3m2!1sen!2sus!4v1652132443331!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <h4>kranderson</h4>
      </div>
    </footer>
  </body>
</html>
